# Render Blueprint
# This file configures automatic deployment on Render

databases:
  - name: consoleshare-db
    plan: free
    region: oregon

services:
  - type: web
    name: consoleshare-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: consoleshare-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
